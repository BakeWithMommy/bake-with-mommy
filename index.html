<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bake With Mommy Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fff4e6, #ffe9cc);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .main-container {
      background: white;
      border: 8px solid #f9dcc4;
      border-radius: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 3rem 2rem;
      max-width: 1200px;
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }

    .cookie-card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-bg {
      background: rgba(0, 0, 0, 0.4);
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    .fade-out {
      animation: fadeOut 0.2s ease-in forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.9); }
    }

    .baked-with-love {
      font-size: 1.5rem;
      color: #ff6347;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      letter-spacing: 1.5px;
      margin-top: 0.5rem;
      padding: 0.5rem;
      background-color: #ffe9cc;
      border-radius: 15px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="relative w-full max-w-6xl px-4 flex flex-col justify-center items-center">
    <h1 class="text-5xl font-extrabold mb-2 text-brown-900 text-center">Bake With Mommy üç™</h1>
    <!-- "Baked with Love" Title under main title -->
    <h2 class="baked-with-love">‚ù§Baked with Love</h2>
  </div>

  <!-- Menu Display -->
  <div class="main-container">
    <h2 class="text-2xl font-semibold mb-8 text-gray-700">Our Delicious Cookie Menu</h2>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-10">

      <!-- Cookie Cards -->
      <div class="flex flex-col items-center cursor-pointer cookie-card" onclick="openModal('Brownieüç´Decorated\nHave anything you want to be put on the Brownie as edible pieces!', 'image/Brownie.jpg')">
        <img src="image/Brownie.jpg" alt="Brownieüç´Decorated" class="rounded-full w-36 h-36 object-cover shadow-md mb-3 border-4 border-white">
        <p class="text-center font-semibold text-gray-800">Brownie Decorated</p>
      </div>

      <div class="flex flex-col items-center cursor-pointer cookie-card" onclick="openModal('Brownieüç´Plain\nClassic chocolate delightüòã', 'image/brownie plain.jpg')">
        <img src="image/brownie plain.jpg" alt="Brownieüç´Plain" class="rounded-full w-36 h-36 object-cover shadow-md mb-3 border-4 border-white">
        <p class="text-center font-semibold text-gray-800">Brownie Plain</p>
      </div>

      <div class="flex flex-col items-center cursor-pointer cookie-card" onclick="openModal('PistachioüíöBrownie\nStuffed with Pistachio cream!', 'image/brownie pos.jpg')">
        <img src="image/brownie pos.jpg" alt="PistachioüíöBrownie" class="rounded-full w-36 h-36 object-cover shadow-md mb-3 border-4 border-white">
        <p class="text-center font-semibold text-gray-800">Pistachio Brownie</p>
      </div>

      <div class="flex flex-col items-center cursor-pointer cookie-card" onclick="openModal('Lotusüç™Cookie\nStuffed with tasty lotus cream!', 'image/lotus cookie.jpg')">
        <img src="image/lotus cookie.jpg" alt="Cookie Butter with Biscoff" class="rounded-full w-36 h-36 object-cover shadow-md mb-3 border-4 border-white">
        <p class="text-center font-semibold text-gray-800">Lotus Cookie</p>
      </div>

      <div class="flex flex-col items-center cursor-pointer cookie-card" onclick="openModal('Nutellaüç™Cookie\nStuffed with nutella chocolate!', 'image/nutella cookie.jpg')">
        <img src="image/nutella cookie.jpg" alt="Nutellaüç™Cookie" class="rounded-full w-36 h-36 object-cover shadow-md mb-3 border-4 border-white">
        <p class="text-center font-semibold text-gray-800">Nutella Cookie</p>
      </div>

      <div class="flex flex-col items-center cursor-pointer cookie-card" onclick="openModal('Tiramisu!\nComes with different flavorsüòã', 'image/Tiramisu.jpg')">
        <img src="image/Tiramisu.jpg" alt="Tiramisu" class="rounded-full w-36 h-36 object-cover shadow-md mb-3 border-4 border-white">
        <p class="text-center font-semibold text-gray-800">Tiramisu</p>
      </div>

      <div class="flex flex-col items-center cursor-pointer cookie-card" onclick="openModal('Brownie with anime appearance!\nChoose your favorite anime to have as a brownieüòã', 'image/brownie anime.jpg')">
        <img src="image/brownie anime.jpg" alt="Brownie anime" class="rounded-full w-36 h-36 object-cover shadow-md mb-3 border-4 border-white">
        <p class="text-center font-semibold text-gray-800">Anime Brownie</p>
      </div>

      <div class="flex flex-col items-center cursor-pointer cookie-card" onclick="openModal('Bear Cookiesüêª\nStuffed with your choice of nutella chocolate, Pistachio, or lotus cream!', 'image/cookie shape.jpg')">
        <img src="image/cookie shape.jpg" alt="Bear Cookiesüêª" class="rounded-full w-36 h-36 object-cover shadow-md mb-3 border-4 border-white">
        <p class="text-center font-semibold text-gray-800">Bear Cookiesüêª</p>
      </div>

    </div>
  </div>

  <!-- Cookie Modal -->
  <div id="cookieModal" class="hidden fixed inset-0 flex justify-center items-center modal-bg z-50" onclick="closeModal()">
    <div id="modalBox" class="relative bg-gradient-to-br from-yellow-100 to-orange-200 rounded-2xl p-8 text-center shadow-2xl w-80 border-4 border-yellow-300" onclick="event.stopPropagation()">
      <button onclick="closeModal()" class="absolute top-3 right-4 text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
      <div class="flex flex-col items-center">
        <img id="modalCookieImage" src="" alt="Cookie Image" class="rounded-full w-24 h-24 object-cover mb-4 border-4 border-white shadow-md">
        <h3 id="modalCookieName" class="text-2xl font-bold text-brown-800 mb-2"></h3>
      </div>
    </div>
  </div>

  <script>
    function openModal(name, image) {
      document.getElementById('modalCookieName').textContent = name;
      document.getElementById('modalCookieImage').src = image;
      document.getElementById('cookieModal').classList.remove('hidden');
      document.getElementById('cookieModal').classList.add('fade-in');
    }

    function closeModal() {
      const modal = document.getElementById('cookieModal');
      modal.classList.add('fade-out');
      setTimeout(() => {
        modal.classList.add('hidden');
        modal.classList.remove('fade-in', 'fade-out');
      }, 200);
    }
  </script>

</body>

</html>
